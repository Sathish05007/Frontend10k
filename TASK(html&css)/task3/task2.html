<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video in iFrame</title>
  <style>
    .button img {
      width: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Click the button to play the YouTube video in the iframe:</h2>

<iframe name="myframe" id="myframe" width="560" height="315" frameborder="3" allow="autoplay" allowfullscreen></iframe>


<a class="button" href="https://www.youtube.com/embed/b0fPciW_uco?si=ctgd55h7M3R5mhfF"  target="myframe">
<img src="play-button-icon-png-12.png" alt="Play Button"></a>

</body>
</html>
