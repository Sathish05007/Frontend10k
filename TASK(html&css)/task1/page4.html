<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color: violet;
            font-size: 70px;
            font-weight: bolder;
        }
        #r{
            color: red;
            font-size: 40px;
            font-weight: bolder;
        }
        #ra{
              color: blue;
            font-size: 40px;
            font-weight: bolder;
        }
        #n{
              color: aquamarine;
            font-size: 40px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>TYPES OF COLORS</h1>
    <h1 id="r">rgba</h1>
    <h1 id="ra">rgb</h1>
    <h1 id="n">normal
    </h1>
</body>
</html>
