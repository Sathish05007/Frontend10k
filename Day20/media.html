<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f5f9;
    }

    h1 {
      background: #0f172a;
      color: white;
      padding: 20px;
      margin: 0;
    }

    p {
      margin: 15px 0;
      font-size: 18px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    /* Common Box Style */
    .box {
      width: 250px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      cursor: pointer;

      /* Transition for smooth hover */
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    /* Hover Transform Effects */
    .box:hover {
      transform: scale(1.2) rotate(5deg);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    /* Box Colors */
    .box1 { background: #ef4444; }  /* red */
    .box2 { background: #3b82f6; }  /* blue */
    .box3 { background: #22c55e; }  /* green */

    /* ---------- Media Queries ---------- */
    /* Mobile (≤600px) */
    @media (max-width: 600px) {
      body { background: #fff7ed; }
      .box {
        width: 100%;
        height: 100px;
        font-size: 16px;
      }
      .box1 { background: #f59e0b; }
      .box2 { background: #ec4899; }
      .box3 { background: #06b6d4; }
    }

    /* Tablet (601px–1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      body { background: #f0f9ff; }
      .box {
        width: 45%;
        height: 120px;
        font-size: 18px;
      }
      .box1 { background: #8b5cf6; }
      .box2 { background: #14b8a6; }
      .box3 { background: #f43f5e; }
    }

    /* Desktop (≥1025px) */
    @media (min-width: 1025px) {
      body { background: #f1f5f9; }
      .box {
        width: 250px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>✨ Media Queries✨</h1>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
