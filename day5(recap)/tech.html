<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Product Catalog</title>
</head>
<body>

        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="laptop.jpg" alt="Laptop" width="100">
                    <figcaption>Laptop</figcaption>
                </figure>
            </td>

                <details>

                </details>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="phone.jpg" alt="Phone" width="100">
                    <figcaption>Smartphone</figcaption>
                </figure>
            </td>
            <td>Pro Phone</td>
            <td>$800</td>
            <td>
                <details>
                    <summary>View Details</summary>
                    <p>5G, 128GB Storage, 48MP Camera</p>
                </details>
            </td>
        </tr>
    </table>

</html>
