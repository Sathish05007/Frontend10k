<!DOCTYPE html>
<html>
<head>
  <title>Anchor and iFrame Example</title>
  <style>
    iframe {
      width: 600px;
      height: 400px;
      border: 2px solid black;
      margin-top: 20px;
    }
    a, button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Click the links below to show content in the iframe:</h2>

  <!-- 3 anchor tags -->
  <a href="./page1.html" target="myframe">Open Page 1</a>
  <a href="./page2.html" target="myframe">Open Page 2</a>
  <a href="./page3.html" target="myframe">Open Page 3</a>
  <a href="./page4.html" target="myframe">Open Page 4</a>
  <a href="./page5.html" target="myframe">Open Page 5</a>

  <iframe name="myframe" id="myframe"></iframe>
</body>
</html>
