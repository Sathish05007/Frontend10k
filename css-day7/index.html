<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üåê Flex System Overview</h1>

  <!-- Justify Content -->
  <div class="section">
    <h2>Justify-Content</h2>
    <div class="flex-container">
      <div>
        <div class="box jc-start">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Start</div>
      </div>

      <div>
        <div class="box jc-center">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Center</div>
      </div>

      <div>
        <div class="box jc-end">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">End</div>
      </div>

      <div>
        <div class="box jc-around">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Space-Around</div>
      </div>

      <div>
        <div class="box jc-between">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Space-Between</div>
      </div>

      <div>
        <div class="box jc-evenly">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Space-Evenly</div>
      </div>
    </div>
  </div>

  <!-- Align Items -->
  <div class="section">
    <h2>Align-Items</h2>
    <div class="flex-container">
      <div>
        <div class="box ai-start">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Start</div>
      </div>

      <div>
        <div class="box ai-center">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Center</div>
      </div>

      <div>
        <div class="box ai-end">
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">End</div>
      </div>

      <div>
        <div class="box ai-stretch">
          <div class="item" style="height:auto;flex:1;"></div>
          <div class="item" style="height:auto;flex:1;"></div>
          <div class="item" style="height:auto;flex:1;"></div>
        </div>
        <div class="label">Stretch</div>
      </div>
    </div>
  </div>

  <!-- Align Content -->
  <div class="section">
    <h2>Align-Content</h2>
    <div class="flex-container">
      <div>
        <div class="box ac-start" style="flex-wrap: wrap; height:150px;">
          <div class="item"></div><div class="item"></div><div class="item"></div>
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Start</div>
      </div>

      <div>
        <div class="box ac-center" style="flex-wrap: wrap; height:150px;">
          <div class="item"></div><div class="item"></div><div class="item"></div>
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Center</div>
      </div>

      <div>
        <div class="box ac-end" style="flex-wrap: wrap; height:150px;">
          <div class="item"></div><div class="item"></div><div class="item"></div>
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">End</div>
      </div>

      <div>
        <div class="box ac-around" style="flex-wrap: wrap; height:150px;">
          <div class="item"></div><div class="item"></div><div class="item"></div>
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Space-Around</div>
      </div>

      <div>
        <div class="box ac-between" style="flex-wrap: wrap; height:150px;">
          <div class="item"></div><div class="item"></div><div class="item"></div>
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Space-Between</div>
      </div>

      <div>
        <div class="box ac-evenly" style="flex-wrap: wrap; height:150px;">
          <div class="item"></div><div class="item"></div><div class="item"></div>
          <div class="item"></div><div class="item"></div><div class="item"></div>
        </div>
        <div class="label">Space-Evenly</div>
      </div>
    </div>
  </div>

</body>
</html>
