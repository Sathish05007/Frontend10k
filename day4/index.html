<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form of 10000 Coders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form onsubmit="alert('Successfully Done')" onreset="alert('Form Data Reset')"class="form-container">
    <h2>Admission Form of 10000 Coders</h2>

    <div class="form-group" >
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name"  autofocus autocomplete="off"/>
    </div>

    <div class="form-group">
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
        <label><input type="radio" name="gender" value="Other" required /> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label for="education">Education:</label>
      <select id="education" name="education" required>
        <option value="" disabled selected>Select Education</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="Diploma">Diploma</option>
        <option value="UG">Undergraduate</option>
        <option value="PG">Postgraduate</option>
      </select>
    </div>

    <div class="form-group">
      <label for="course">Choose Course:</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select Course</option>
        <option value="Full Stack">Full Stack</option>
        <option value="Data Science">Data Science</option>
        <option value="DevOps">DevOps</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Python">Python</option>
      </select>
    </div>

    <div class="form-group">
      <label for="college">College Name:</label>
      <input type="text" id="college" name="college" required />
    </div>

    <div class="form-group">
      <label for="marks">Marks (%):</label>
      <input type="number" id="marks" name="marks" min="0" max="100" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="referral">Referral Name:</label>
      <input type="text" id="referral" name="referral" />
    </div>

    <div class="form-group">
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />
    </div>

    <div class="buttons">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>
</body>
</html>
