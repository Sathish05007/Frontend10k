<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Demo</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #38bdf8;
    }

    .row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Common shape style */
    .shape {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: black;
    }

    /* Circle - bounce */
    .circle {
      background: radial-gradient(circle, #f472b6, #db2777);
      border-radius: 50%;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
    }

    /* Square - rotate */
    .square {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Star - pulse */
    .star {
      background: gold;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 
        39% 35%
      );
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
    }

    /* Moving box */
    .move {
      background: limegreen;
      animation: move 6s infinite alternate ease-in-out;
    }

    @keyframes move {
      0% { transform: translateX(-150px); }
      50% { transform: translateX(150px) rotate(45deg); }
      100% { transform: translateX(-150px); }
    }

  </style>
</head>
<body>
  <h1>✨ CSS Animation Examples ✨</h1>
  
  <div class="row">
    <div class="shape circle">Bounce</div>
    <div class="shape square">Spin</div>
    <div class="shape star">Pulse</div>
    <div class="shape move">Move</div>
  </div>
</body>
</html>
